<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InfoEATS</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">
          info
          <span class="header__title--green">eats</span>
        </h1>
      </div>
    </header>
    <main class="main">
      <section class="main__quantity quantity">
        <div class="container">
          <div class="quantity__block block">
            <div class="block-circle">
              <p class="block-info">70</p>
            </div>
            <p class="block-detail">Час, який ти витратив в інтернеті</p>
          </div>
          <div class="quantity__block block">
            <div class="block-circle">
              <p class="block-info">1170</p>
            </div>
            <p class="block-detail">Кількість сайтів</p>
          </div>
          <div class="quantity__block block">
            <div class="block-circle">
              <p class="block-info">360</p>
            </div>
            <p class="block-detail">Прочитаних сторінок</p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
